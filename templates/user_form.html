{% extends 'base.html' %}

{% block title %}{{'Edit' if edit_mode else 'Add'}} User{% endblock %}

{% block h2 %}{% endblock %}

{% block content %}

<form method="POST" action={{"/users/" + user.id|string + "/edit" if edit_mode else '/users/new'}}>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name" name="first-name" value={{user.first_name if edit_mode else ''}}>
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name" name="last-name" value={{user.last_name if edit_mode else ''}}>
  </div>
  <div class="form-group">
    <label for="img-url">Image URL</label>
    <input type="text" class="form-control" id="img-url" name="img-url" value={{user.img_url if edit_mode else ''}}>
  </div>
  <button type="submit" class="btn btn-success ml-auto d-block">{{'Update' if edit_mode else 'Add'}}</button>
</form>

{% endblock %}
