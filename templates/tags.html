{% extends 'base.html' %}

{% block title %}Blogly - Tags{% endblock %}

{% block h2 %}Tags{% endblock %}

{% block content %}
<div class="text-center">
  <p>Select a tag to see posts for</p>
  <ul class="list-group">
    {% for tag in tags %}
    <a href="/tags/{{ tag.id }}" class="list-group-item">{{tag.name}}</a>
    {% endfor %}
  </ul>
  <a href="/tags/new"><button type="button" class=" mt-3 btn btn-info">Add Tag</button></a>
</div>

{% endblock %}
