{% extends 'base.html' %}

{% block title %}Blogly - Users{% endblock %}

{% block h2 %}Users{% endblock %}

{% block content %}
<div class="text-center">
  <p>Select a user for more information</p>
  <ul class="list-group">
    {% for user in users %}
    <a href="/users/{{ user.id }}" class="list-group-item">{{user.get_full_name()}}</a>
    {% endfor %}
  </ul>
  <a href="/users/new"><button type="button" class=" mt-3 btn btn-info">Add User</button></a>
</div>

{% endblock %}
